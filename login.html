<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | B-FlixMovie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="login-screen">
        <div class="login-container">
            <h1 class="logo">B-FlixMovie</h1>
            <h2>Đăng nhập</h2>

            <div class="login-form">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="loginUsername" placeholder="Nhập tên đăng nhập">
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu">
                </div>

                <button class="btn btn-primary w-full" id="loginBtn">
                    <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
                </button>

                <p style="margin-top:1.5rem;text-align:center;color:#aaa">
                    Chưa có tài khoản?
                    <a href="register.html" style="color:#4f77e6;font-weight:bold">
                        Đăng ký
                    </a>
                </p>

                <button class="btn btn-secondary w-full" id="backToHome" style="margin-top:1rem">
                    <i class="fa-solid fa-arrow-left"></i> Quay lại
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
