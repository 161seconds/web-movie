<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | B-FlixMovie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-screen">
    <div class="login-container">
        <h1 class="logo">B-FlixMovie</h1>
        <h2>Đăng ký tài khoản</h2>

        <div class="login-form">
            <div class="form-group">
                <label>Tên người dùng</label>
                <input type="text" id="registerUsername" placeholder="Nhập tên người dùng">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="registerPassword" placeholder="Nhập mật khẩu">
            </div>

            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" id="registerConfirm" placeholder="Nhập lại mật khẩu">
            </div>

            <button class="btn btn-primary w-full" id="registerBtn">
                <i class="fa-solid fa-user-plus"></i> Đăng ký
            </button>

            <p style="margin-top:1.5rem;text-align:center;color:#aaa">
                Đã có tài khoản?
                <a href="login.html" style="color:#4f77e6;font-weight:bold">
                    Đăng nhập
                </a>
            </p>

            <button class="btn btn-secondary w-full" id="backToHome" style="margin-top:1rem">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </button>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
