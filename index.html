<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-FlixMovie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Main App -->
    <div id="mainApp" style="display: block;">
        <header class="header">
            <nav class="nav">
                <div class="logo" onclick="window.showHome()">B-FlixMovie</div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm phim..."
                        onkeypress="if(event.key==='Enter') window.searchMovies()">
                    <i onclick="window.searchMovies()" class="btnSearch fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="nav-links" id="navLinks">
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                    </button>
                </div>
            </nav>
        </header>

        <div class="search-container">
            <div class="genre-filter" id="genreFilter"></div>
        </div>

        <div class="movies-grid" id="moviesGrid"></div>

        <div class="modal" id="movieModal">
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alertOverlay">
        <div class="alert-box">
            <button class="alert-close" id="alertClose">×</button>

            <i id="alertIcon" class="fa-solid fa-circle-info"></i>
            <h3 id="alertTitle">Thông báo</h3>
            <p id="alertMessage"></p>

            <button class="btn btn-primary" id="alertOk">OK</button>
        </div>
    </div>


    <script type="module" src="./js/index.js"></script>
</body>

</html>
